<!DOCTYPE html>
<html>
    <head>
        <title>JoRes Game Creator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="JoResEngine.js"></script>
        <script type="text/javascript" src="JoResGameCreator.js"></script>
    </head>
    <body>
        <div id="wrapper-creator" class="wrapper">
            <div id="toprow">
                <div id="creator-canvas-wrapper">
                    <canvas id="JoResGameCreator-target"></canvas>
                </div>
                <div id="block-palette"></div>
            </div>
            <div id="bottomrow">
                <div id="unit-palette"></div>
                <div id="square-spacer"></div>
            </div>
        </div>
        <div id="wrapper-test" class="wrapper">
            <div id="test-canvas-wrapper">
                <canvas id="JoRes-target"></canvas>
            </div>
        </div>
        
        <script type="text/javascript" >
            var $;
            var _;
            document.addEventListener("DOMContentLoaded", function(){
                $ = new JoResEngine();
                $.setLevelPath('rsc/SampleLevel*.js');
                $.setImgPath('rsc/img/*.png');
                $.start();
                _ = new JoResGameCreator();
                _.setLevelPath('rsc/SampleLevel*.js');
                _.setImgPath('rsc/img/*.png');
                _.start();
            });
        </script>
    </body>
</html>
