<!DOCTYPE html>
<html>
    <head>
        <title>JoRes Game Creator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="JoResEngine.js"></script>
        <script type="text/javascript" src="JoResGameCreator.js"></script>
    </head>
    <body>
        <div id="menu">
            <div class="menu_logo">
                <div class="menu_title"><span style="color: red;">Jo</span>Res</div>
            </div>
            <div class="menu_item">
                <div class="menu_title">File</div>
                <div class="menu_list">
                    <div class="menu_list_spacer"></div>
                    <div id="button_0" class="menu_list_item menu_not">New Level</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_1" class="menu_list_item">Export</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_2" class="menu_list_item menu_not">Import</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_3" class="menu_list_item menu_not">Test</div>
                    <div class="menu_list_spacer"></div>
                </div>
            </div>
            <div class="menu_item">
                <div class="menu_title">Edit</div>
                <div class="menu_list">
                    <div class="menu_list_spacer"></div>
                    <div id="button_4" class="menu_list_item menu_not">Level Settings</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_5" class="menu_list_item menu_not">Units</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_6" class="menu_list_item menu_not">Block</div>
                    <div class="menu_list_spacer"></div>
                </div>
            </div>
            <div class="menu_item">
                <div class="menu_title">View</div>
                <div class="menu_list">
                    <div class="menu_list_spacer"></div>
                    <div id="button_7" class="menu_list_item menu_not">Slice bounds</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_8" class="menu_list_item menu_not">Units</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_9" class="menu_list_item menu_not">Blocks</div>
                    <div class="menu_list_spacer"></div>
                </div>
            </div>
            <div class="menu_item">
                <div class="menu_title">Dialogs</div>
                <div class="menu_list">
                    <div class="menu_list_spacer"></div>
                    <div id="button_10" class="menu_list_item">Block palette</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_11" class="menu_list_item">Unit palette</div>
                    <div class="menu_list_spacer"></div>
                    <div id="button_12" class="menu_list_item">Selection tools</div>
                    <div class="menu_list_spacer"></div>
                </div>
            </div>
        </div>
        <div id="draggable_windows">
            <div id="block_palette" class="window">
                <div class="window_menu">
                    <div class="window_close">x</div>
                    <div class="window_title">Block Palette</div>
                </div>
                <div class="window_content"></div>
            </div>
            <div id="unit_palette" class="window">
                <div class="window_menu">
                    <div class="window_close">x</div>
                    <div class="window_title">Unit Palette</div>
                </div>
                <div class="window_content">
                </div>
            </div>
            <div id="selection_tools" class="window">
                <div class="window_menu">
                    <div class="window_close">x</div>
                    <div class="window_title">Tools</div>
                </div>
                <div class="window_content">
                </div>
            </div>
            <div id="size_alert" class="window">
                <div class="window_menu">
                    <div class="window_close">x</div>
                    <div class="window_title">Warning</div>
                </div>
                <div class="window_content">
                    You are using a window smaller than what JoRes GameCreator is optimized for (800x600)
                </div>
            </div>
        </div>
        <canvas id="JoResGameCreator-target"></canvas>
        <script type="text/javascript" >
            var joRes = {
                domInput:'',
                
            };
            document.addEventListener("DOMContentLoaded", function(){
                _ = new JoResGameCreator();
                _.setLevelPath('rsc/SampleLevel*.js');
                _.setImgPath('rsc/img/*.png');
                _.start();
            });
        </script>
    </body>
</html>
